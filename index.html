<title>89 Flexy Home</title>
<style>
  /* Preloader styles */
  #preloader {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .loading-dots {
    display: flex;
    gap: 12px;
  }

  .dot {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
  }

  .dot:nth-child(1) { background: #ff3c3c; animation-delay: 0s; }
  .dot:nth-child(2) { background: #ff9f3c; animation-delay: 0.2s; }
  .dot:nth-child(3) { background: #3cff9f; animation-delay: 0.4s; }
  .dot:nth-child(4) { background: #3c83ff; animation-delay: 0.6s; }
  .dot:nth-child(5) { background: #d53cff; animation-delay: 0.8s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
    40% { transform: scale(1); opacity: 1; }
  }

  /* START button at bottom */
  #startBtn {
    position: absolute;
    bottom: 50px; 
    padding: 12px 30px;
    font-size: 18px;
    font-weight: 900; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    background: linear-gradient(135deg, #1e90ff, #00bfff, #1e90ff);
    background-size: 200% 200%;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    animation: gradientMove 6s ease infinite;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  #startBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div class="loading-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <button id="startBtn">START</button>
  <audio id="introAudio">
    <source src="https://github.com/89Flexy/my-audio-site/blob/589e7dd61a991f913d4ef2df447d5d0051ec6417/intro.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  const startBtn = document.getElementById("startBtn");
  const introAudio = document.getElementById("introAudio");

  startBtn.addEventListener("click", () => {
    // Play intro audio
    introAudio.play().catch(err => console.log("Audio play blocked", err));

    // Redirect after audio ends
    introAudio.onended = () => {
      window.location.href = "https://89flexy.github.io/Flexy.in/index.html";
    };
  });
</script>

</body>
</html>
