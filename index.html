<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>89 Flexy Home</title>
<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Preloader */
#preloader {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loading-dots {
  display: flex;
  gap: 12px;
}

.dot {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  animation: bounce 1.2s infinite ease-in-out;
}
.dot:nth-child(1) { background: #ff3c3c; animation-delay: 0s; }
.dot:nth-child(2) { background: #ff9f3c; animation-delay: 0.2s; }
.dot:nth-child(3) { background: #3cff9f; animation-delay: 0.4s; }
.dot:nth-child(4) { background: #3c83ff; animation-delay: 0.6s; }
.dot:nth-child(5) { background: #d53cff; animation-delay: 0.8s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
  40% { transform: scale(1); opacity: 1; }
}

#startButton {
  position: absolute;
  bottom: 50px;
  padding: 14px 40px;
  font-size: 20px;
  font-weight: 900;
  color: #fff;
  background: linear-gradient(135deg, #1e90ff, #00bfff, #ff4db8, #ff3c3c);
  background-size: 300% 300%;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  animation: gradientMove 6s ease infinite;
  letter-spacing: 1px;
  text-transform: uppercase;
  z-index: 10;
}

#startButton:hover,
#startButton:focus,
#startButton.tv-focus {
  transform: scale(1.15);
  box-shadow: 0 0 25px #00aaff;
  outline: 3px solid #00aaff;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.circle-out {
  position: fixed;
  left: 50%;
  top: 50%;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: linear-gradient(135deg, #1e90ff, #ff3c8e, #ff3c3c);
  background-size: 200% 200%;
  box-shadow: 0 0 100px rgba(255,255,255,0.7);
  transform: translate(-50%, -50%) scale(0);
  animation: expandCircle 2s ease-in-out forwards, gradientShift 4s infinite ease-in-out;
  z-index: 9999;
}

@keyframes expandCircle {
  0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(60); opacity: 1; }
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.intro-image {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  opacity: 0;
  z-index: 10000;
  width: 180px;
  border-radius: 12px;
  animation: fadeHoldImage 3.5s ease-in-out forwards;
}

@keyframes fadeHoldImage {
  0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
  20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  77% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
}
</style>
</head>
<body>

<div id="preloader">
  <div class="loading-dots">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>
  <button id="startButton">Start</button>
  <audio id="introAudio">
    <source src="https://raw.githubusercontent.com/89Flexy/my-audio-site/84ab222e2da2ec9852e3197f17944b6e078d5c76/Intro.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const startBtn = document.querySelector("#startButton");
  const audio = document.getElementById("introAudio");

  // ✅ Remote + Keyboard support (Croma, Mi, FireTV etc)
  document.addEventListener("keydown", (e) => {
    const key = e.keyCode || e.which;
    if ([13, 23, 66, 97, 100, 167].includes(key)) {
      startBtn.click();
    }
  });

  // ✅ Remote Focus highlight
  startBtn.setAttribute("tabindex", "0");
  startBtn.focus();
  startBtn.classList.add("tv-focus");

  // ✅ Button click event
  startBtn.addEventListener("click", () => {
    startBtn.disabled = true;
    audio.play();
    const circle = document.createElement("div");
    circle.className = "circle-out";
    document.body.appendChild(circle);
    setTimeout(() => {
      window.location.href = "https://89flexy.github.io/Flexy.in/";
    }, 2000);
  });
});
</script>

</body>
</html>
